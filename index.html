<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="inputs">
        <div class="day">
          <div class="dayLabel">Day</div>
          <input type="number" id="dayInput" placeholder="DD" />
          <div class="errorEmptyInputDay">This field is required</div>
          <div class="errorValidDay">Must be a valid day</div>
          <div class="validDate">Must be a valid date</div>
        </div>
        <div class="month">
          <div class="monthLabel ">Month</div>
          <input type="number" id="monthInput" placeholder="MM" />
          <div class="errorEmptyInputMonth ">This field is required</div>
          <div class="errorValidMonth ">Must be a valid month</div>
        </div>
        <div class="year">
          <div class="yearLabel ">Year</div>
          <input type="number" id="yearInput" placeholder="YYYY" />
          <div class="errorEmptyInputYear ">This field is required</div>
          <div class="errorValidYear ">Must be in the past</div>
        </div>
      </div>
      <div class="middleContainer">
        <div class="hr"><hr /></div>
        <div class="buttonContainer">
          <img src="assets/images/icon-arrow.svg" />
        </div>
      </div>
      <div class="display">
        <div class="yearsText"><span id="years">--</span> years</div>
        <div class="monthsText"><span id="months">--</span> months</div>
        <div class="daysText"><span id="days">--</span> days</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
